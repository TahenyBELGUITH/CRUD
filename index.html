<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>CRUDS</title>
</head>

<body>
 <div class="crud">
  <div class="head">
   <h2>CRUD</h2>
   <p>product management system</p>
  </div>
  <div class="inputs">
   <input type="text" id="title" placeholder="Title">

   <div class="price">
    <input onkeyup=" getTotal()" type="number" id="price" placeholder="price">
    <input onkeyup=" getTotal()" type="number" id="taxes" placeholder="taxes">
    <input onkeyup=" getTotal()" type="number" id="ads" placeholder="ads">
    <input onkeyup=" getTotal()" type="number" id="discount" placeholder="discount">
    <small id="total"></small>
   </div>

   <input type="number" id="count" placeholder="count">

   <input type="text" id="category" placeholder="category">

   <button id="submit">Create</button>
  </div>
  <div class="outputs">

   <div class="searchBlock">
    <input type="text" placeholder="search" id="search">

    <div class="btnSearch">
     <button id="searchTitle">
      search By Title
     </button>
     <button id="searchCategory">
      search By Category
     </button>
    </div>
   </div>

   <table>
    <tr>
     <th>id</th>
     <th>title</th>
     <th>price</th>
     <th>taxes</th>
     <th>ads</th>
     <th>discount</th>
     <th>total</th>
     <th>Category</th>
     <th>update</th>
     <th>delete</th>
    </tr>


    <!-- ****** -->

    <tbody id="tbody">
    </tbody>

   </table>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
